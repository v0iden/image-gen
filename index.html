<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social image generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="preview-area">
      <div class="preview-wrap" id="previewWrap">
        <canvas id="previewCanvas" width="360" height="450"></canvas>
        <div class="drop-overlay" id="dropOverlay">Slipp bilde her</div>
      </div>
      <p class="visual-cue" aria-hidden="true">Dra bilde for å flytte, scroll eller pinch for å zoome</p>
    </aside>

    <main class="controls-panel">
      <div class="control-group">
        <label for="size">Format</label>
        <select id="size">
          <option value="post">Post (1080×1350)</option>
          <option value="story">Story (1080×1920)</option>
        </select>
      </div>

      <fieldset class="control-group text-section">
        <legend>Tekst</legend>
        <div class="control-row">
          <div class="control-group">
            <label for="date">Dato</label>
            <input type="date" id="date">
          </div>
          <div class="control-group">
            <label for="time">Tid</label>
            <input type="time" id="time">
          </div>
        </div>
        <div class="control-group">
          <label for="location">Sted</label>
          <input type="text" id="location" placeholder="Sted">
        </div>
        <div class="control-group">
          <label for="title">Tittel</label>
          <textarea id="title" rows="3" placeholder="Tittel (Enter for ny linje)"></textarea>
        </div>
        <div class="control-group">
          <label for="description">Beskrivelse</label>
          <textarea id="description" rows="3" placeholder="Beskrivelse"></textarea>
        </div>

        <div class="control-group">
          <label>Farge (tekst og logo)</label>
          <div class="colour-row">
            <div class="preset-colours" id="presetColours"></div>
            <input type="color" id="colorPicker" value="#ffffff">
            <input type="text" id="colorHex" value="#ffffff" class="hex-input">
          </div>
        </div>
      </fieldset>

      <fieldset class="control-group bg-section">
        <legend>Bakgrunnsbilde</legend>
        <a href="https://openverse.org/search/image?q=tryvann+winter" target="_blank" rel="noopener noreferrer" class="image-link">Finn gratis bilder på Openverse</a>
        <div class="preset-images-wrapper">
          <div class="preset-images" id="presetImages"></div>
          <button type="button" class="preset-add-btn" id="addColorBg" title="Legg til fargebakgrunn">+</button>
        </div>
        <div class="control-group bg-color-picker" id="bgColorPicker" style="display: none;">
          <label>Bakgrunnsfarge</label>
          <div class="colour-row">
            <div class="preset-colours" id="presetBgColours"></div>
            <input type="color" id="bgColorPickerInput" value="#ffffff">
            <input type="text" id="bgColorHex" value="#ffffff" class="hex-input">
          </div>
          <button type="button" id="clearBgColor" class="secondary">Fjern farge</button>
        </div>
        <div class="drop-zone" id="dropZone">Dra og slipp bilde her, eller</div>
        <button type="button" id="pickFile">Velg fil</button>
        <input type="file" id="fileInput" accept="image/*" hidden>
        <div class="url-row">
          <input type="url" id="imageUrl" placeholder="Bildelenke">
          <button type="button" id="loadUrl">Last</button>
        </div>
        <button type="button" id="clearImage" class="secondary">Fjern bilde</button>

        <div class="bg-controls">
          <div class="slider-row">
            <label>X</label>
            <input type="number" id="bgX" step="1">
          </div>
          <div class="slider-row">
            <label>Y</label>
            <input type="number" id="bgY" step="1">
          </div>
          <div class="slider-row slider-row-full">
            <label>Skala</label>
            <input type="number" id="bgScale" min="1" max="500" value="100" step="1">
            <span>%</span>
          </div>
          <div class="slider-row slider-row-full">
            <label>Lysstyrke</label>
            <input type="range" id="bgBrightness" min="1" max="200" value="100">
            <div class="value-group">
              <span id="bgBrightnessVal">100</span><span>%</span>
              <button type="button" class="reset-btn" data-reset="bgBrightness" data-value="100" title="Reset">↺</button>
            </div>
          </div>
          <div class="slider-row slider-row-full">
            <label>Metning</label>
            <input type="range" id="bgSaturation" min="1" max="200" value="100">
            <div class="value-group">
              <span id="bgSaturationVal">100</span><span>%</span>
              <button type="button" class="reset-btn" data-reset="bgSaturation" data-value="100" title="Reset">↺</button>
            </div>
          </div>
          <div class="slider-row slider-row-full">
            <label>Hue</label>
            <input type="range" id="bgHue" min="0" max="360" value="0">
            <div class="value-group">
              <span id="bgHueVal">0</span><span>°</span>
              <button type="button" class="reset-btn" data-reset="bgHue" data-value="0" title="Reset">↺</button>
            </div>
          </div>
          <div class="slider-row slider-row-full">
            <label>
              <input type="checkbox" id="bgColorize">
              Colorize
            </label>
          </div>
          <div class="slider-row slider-row-full">
            <label>Blur</label>
            <input type="range" id="bgBlur" min="0" max="50" value="0">
            <div class="value-group">
              <span id="bgBlurVal">0</span>
              <button type="button" class="reset-btn" data-reset="bgBlur" data-value="0" title="Reset">↺</button>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="control-group">
        <button type="button" id="downloadBtn" class="primary">
          <span class="btn-text">Last ned PNG</span>
          <span class="btn-loading" hidden aria-hidden="true">Laster…</span>
        </button>
      </div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
